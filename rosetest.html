<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secret Rose</title>
  <style>
    /* General styling */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      transition: background 1s ease;
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    input {
      padding: 10px;
      margin-top: 10px;
      width: 80%;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      margin-top: 10px;
      background-color: #ff6b6b;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }

    button:hover {
      background-color: #fa5252;
    }

    /* Hidden content */
    .hidden {
      display: none;
    }

    /* Rose styling */
    .rose {
      max-width: 80%;
      max-height: 80%;
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.8);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <!-- Password input section -->
  <div class="container" id="password-container">
    <h1>Welcome</h1>
    <p>Enter the secret password to reveal the surprise:</p>
    <input type="password" id="password" placeholder="Enter Password">
    <button onclick="checkPassword()">Submit</button>
  </div>

  <!-- Rose display section -->
  <div class="container hidden" id="rose-container">
    <img src="https://www.pngall.com/wp-content/uploads/2016/05/Rose-Flower-PNG-Pic.png" alt="Rose" class="rose">
    <p class="message" style="font-size: 20px; color: #ff3e3e;">You found the rose! ðŸŒ¹</p>
  </div>

  <script>
    function checkPassword() {
      const passwordInput = document.getElementById("password");
      const passwordContainer = document.getElementById("password-container");
      const roseContainer = document.getElementById("rose-container");

      // Password to check
      const secretPassword = "flowerpower";

      if (passwordInput.value === secretPassword) {
        // Hide password container and show rose container
        passwordContainer.classList.add("hidden");
        roseContainer.classList.remove("hidden");
        
        // Change background color
        document.body.style.background = "linear-gradient(135deg, #ff758c, #ff7eb3)";
      } else {
        // Alert if the password is incorrect
        alert("Incorrect password! Try again.");
      }
    }
  </script>

</body></html>
